<!DOCTYPE html>
<html>

<head>
  <title>ErgoFlow Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 30px;
      width: 350px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #27ae60;
    }

    #status {
      margin-top: 15px;
      color: #27ae60;
      text-align: center;
      height: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>ErgoFlow Settings</h2>

  <label for="mode">Scheduling Mode:</label>
  <select id="mode">
    <option value="simple">Simple Interval</option>
    <option value="fixed">Fixed Minutes</option>
    <option value="anchored">Anchored Start</option>
  </select>

  <!-- Simple Interval Mode -->
  <div id="simple-options" class="mode-group">
    <label for="simple-interval">Work Session Duration (minutes):</label>
    <input type="number" id="simple-interval" min="0.1" step="0.1" placeholder="45">
  </div>

  <!-- Fixed Minutes Mode -->
  <div id="fixed-options" class="mode-group" style="display:none;">
    <label for="fixed-minutes">Trigger at Minutes (comma separated):</label>
    <input type="text" id="fixed-minutes" placeholder="25, 55">
    <small style="color: #666; font-size: 12px;">Example: "0, 30" triggers at top and bottom of hour.</small>
  </div>

  <!-- Anchored Start Mode -->
  <div id="anchored-options" class="mode-group" style="display:none;">
    <label for="anchored-start">Start Time (HH:MM):</label>
    <input type="time" id="anchored-start">

    <label for="anchored-interval" style="margin-top: 10px;">Interval (minutes):</label>
    <input type="number" id="anchored-interval" min="1" placeholder="10">
  </div>

  <button id="save" style="margin-top: 20px;">Save Settings</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>

</html>
